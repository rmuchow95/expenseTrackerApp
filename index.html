<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">Simple Expense Tracker App</h1>
      <h2 class="title">Add a new expense:</h2>
    </div>
    <div class="main-container">
      <form id="textEntry">
        <label for="date">Date:</label><br />
        <input id="date-input" type="date" /><br />
        <label for="expense">Expense:</label><br />
        <input
          id="expense-input"
          type="text"
          placeholder="Enter Expense"
        /><br />
        <label for="amount">Amount($):</label><br />
        <input id="amount-input" type="text" placeholder="Enter Cost" /><br />
        <label for="location">Location:</label><br />
        <input
          id="location-input"
          type="text"
          placeholder="Enter Location"
        /><br />
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Expense</th>
          <th>Amount ($)</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>
</html>
