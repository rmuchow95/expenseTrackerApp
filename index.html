<!DOCTYPE html>
<html lang="en">
<head>
  <title>Expense Tracker</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div class="header">
    <h1 class="title">Simple Expense Tracker App</h1>
    <h2 class="title">Add a new expense:</h2>
  </div>
  <div class="main-container">
    <form id="dateEntry">
      Date: <input type="text" />
      <input type="submit" id="submit" value="Add" />
    </form>
  </div>
</body>

<table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Expense</th>
        <th>Amount ($)</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>9/14/22</td>
        <td>Cat food</td>
        <td>$55</td>
        <td>PSP</td>
      </tr>
      <tr>
        <td>9/15/22</td>
        <td>Groceries</td>
        <td>$140</td>
        <td>Harvest Market</td>
      </tr>
    </tbody>
  </table>
</table>
</html>
